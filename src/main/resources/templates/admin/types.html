<!DOCTYPE html>
<html lang="zh" xmlns:th="https://www.thymeleaf.org">
<head th:replace="admin/_fragments :: head(~{::title})" class="animated fadeIn">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分类管理</title>
    <link rel="stylesheet" href="../../static/css/semantic.min.css" th:href="@{/css/semantic.min.css}">
    <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
</head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客管理</title>
    <!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css" >-->
    <link rel="stylesheet" href="../../static/css/semantic.min.css" >
    <link rel="stylesheet" href="../../static/css/me.css" >

    <!--    <link rel="stylesheet" src="/css/semantic.min.css">-->

</head>
<body>
<!--<!导航&ndash;&gt;-->
<nav th:replace="admin/_fragments :: menu(2)" class="ui inverted attached segment me-padded-ab-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">博客管理</h2>
            <a href="#" class="active m-item item m-mobile-hide"><i class="home icon"></i> 博客</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
            <a href="#" class=" m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
            <div class="right m-mobile-hide menu">
                <div class="ui dropdown item">
                    <div class="text">
                        <img class="ui avatar image" src="../../static/images/avatar.png">
                        蓝求旺
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" class="item">
                            注销
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>
<!--二级导航-->
<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a href="#" th:href="@{/admin/types/input}" class="item">新增</a>
            <a href="#" th:href="@{/admin/types}" class="active teal item">列表</a>
        </div>
    </div>

</div>


<!--<!中间内容>-->
<div class="me-padded-ab-big">
    <div class="ui container">
<!--        header-->

        <div class="ui success message" th:unless="${#strings.isEmpty(msg)}">
            <i class="close icon"></i>
            <div class="header">提示：
            </div>
            <p th:text="${msg}"></p>
        </div>
        <table class="ui celled table">
            <thead>
                <tr>
                    <th></th>
                    <th>名称</th>
                    <th>操作</th>

                </tr>
            </thead>
            <tbody>
                <tr th:each="type, iterStat : ${page.list}">
                    <td th:text="${iterStat.count}">1</td>
                    <td th:text="${type.name}">蓝求旺的-------</td>

                    <td>

                        <a th:href="@{/admin/types/{id}/update(id=${type.id})}" class="ui mini blue button">编辑</a>
                        <a th:href="@{/admin/types/{id}/delete(id=${type.id})}" class="ui mini red button">删除</a>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="6">
                        <div class="ui mini right floated pagination menu" th:unless="${page.pages}==1">
                            <a th:href="@{/admin/types/(pageNum=${page.pageNum}-1)}" th:unless="${page.isFirstPage}"
                               class="icon item">
                                <i class="left chevron icon"></i>
                            </a>
                            <a th:each="p : ${page.navigatepageNums}" th:text="${p}"
                               th:href="@{/admin/types/(pageNum=${p})}"
                               class="item">1</a>

                            <a th:href="@{/admin/types/(pageNum=${page.pageNum}+1)}" th:unless="${page.isLastPage}"
                               class="icon item">
                                <i class="right chevron icon"></i>
                            </a>
                        </div>

                        <a th:href="@{/admin/types/input}" class="ui right floated black button"><i
                                class="ui add icon"></i>新增</a>
                    </th>
                </tr>
            </tfoot>
        </table>

    </div>

</div>
<br/>
<br/>

<!--底部-->
<footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment me-padded-ab-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">

            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../../static/images/yellow.png" class="ui rounded image" alt="" style="width:110px">
                    </div>

                </div>

            </div>
            <div class="three wide column">
                <h4 class="ui inverted header  m-opacity-mini">最新博客</h4>
                <div class="ui inverted link list m-opacity-mini">
                    <a href="#" clas="item">用户故事（user story）</a>
                    <a href="#" clas="item">用户故事（user story）</a>
                    <a href="#" clas="item">用户故事（user story）</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-opacity-mini">联系我</h4>
                <div class="ui inverted link list m-opacity-mini">
                    <a href="#" clas="item">Email:1720815955@qq.com</a>
                    <a href="#" clas="item">QQ:1720815955</a>

                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-opacity-mini">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item m-text-thin m-text-space m-opacity-mini">这是我的个人博客，欢迎来访！</a>

                </div>
            </div>

        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-space m-opacity-tiny">赣ICP备2021002656号-1</p>

    </div>

</footer>

<!--/*/<th:block th:replace="_fragments :: script">/*/-->
<script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"}></script>
<script src="../static/js/semantic.min.js" th:src="@{/js/semantic.min.js}"></script>
<!--/*/</th:block>/*/-->

<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown')
        .dropdown({
            on:'hover'
        });
    $('.message .close').on('click',function(){
        $(this).closest('.message')
        .transition('fade')
    });
</script>

</body>
</html>
